{% extends "chatrooms/base.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <h2>Create Group Chat</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
