{% extends "chatrooms/base.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <h2>Create Group Chat</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="file" name="avatar">
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
