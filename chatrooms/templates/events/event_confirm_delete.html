{% extends "chatrooms/base.html" %}

{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete the event "{{ event.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'event_detail' event.pk %}" class="btn btn-secondary">No, go back</a>
    </form>
</div>
{% endblock %}
