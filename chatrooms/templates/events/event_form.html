{% extends "chatrooms/base.html" %}

{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Create Event</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
