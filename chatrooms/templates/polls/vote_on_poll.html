{% extends "chatrooms/base.html" %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <h2>{{ poll.question }}</h2>
        {% for option in poll.options.all %}
            <input type="radio" name="option" value="{{ option.id }}"> {{ option.option_text }}<br>
        {% endfor %}
        <input type="submit" value="Vote">
    </form>
</div>
{% endblock %}
